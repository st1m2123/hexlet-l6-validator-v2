name: test-check

on:
  push:
    branches:
      - source

jobs:
  build:
    runs-on: self-hosted

    defaults:
      run:
        working-directory: app

    strategy:
      matrix:
        node-version: [20.x]

    permissions:
      contents: write

    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20
    
      - uses: actions/checkout@v3
        with:
          path: app
      - run: make install
      - run: make lint
      - run: make test

      - name: setup git config
        run: |
          git config user.name "Bot"
          git config user.email "<>"

      - name: Prepare template
        run: |
          git checkout --orphan main source
          echo '' > index.js
          echo '' > src/StringSchema.js
          echo '' > src/ObjectSchema.js
          echo '' > src/ArraySchema.js
          git add -A
          git commit --no-verify -m "Rebuild template (auto)"
          git push -f --no-verify --set-upstream origin main